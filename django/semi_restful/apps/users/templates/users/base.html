{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>{% block title %}{% endblock %} - Semi-Restful Users</title>
  </head>
  <body class="{{ page_title|slugify }}">
    <div id="content">
      <div class="wrap">
        {% block content %}{% endblock %}
      </div>
    </div>
    <div id="footer">
      {% block footer %}
      &copy; Copyright 2017.
      {% endblock %}
    </div>
  </body>
</html>
