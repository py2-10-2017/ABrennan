{% extends "users/base.html" %}
{% block title %}{{page_title}}{% endblock %}
{% block content %}
    <h1>User #{{ user.id }}</h1>
    {% if messages %}
      {% for message in messages %}
        <p class="messages">{{ message }}</p>
      {% endfor %}
    {% endif %}
    <div class="main">
      <form id="register" action="/users/{{ user.id }}/update" method="POST" role="form">
        {% csrf_token %}
        <label for="first_name">First Name</label>
        <input id="first_name" type="text" name="first_name" value="{{ user.first_name }}" required>
        <label for="last_name">Last Name</label>
        <input id="last_name" type="text" name="last_name" value="{{ user.last_name }}" required>
        <label for="email">Email Address</label>
        <input id="email" type="text" name="email" value="{{ user.email }}" >
        <input id="submit" type="submit" name="submit" value="Update">
      </form>
      <div class="clear"></div>
      <div class="logout"><a href="/users">View All Users</a></div>
    </div>
{% endblock %}
