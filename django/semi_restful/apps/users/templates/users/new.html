{% extends "users/base.html" %}
{% block title %}{{page_title}}{% endblock %}
{% block content %}
      <h1>Add a New User</h1>
      {% if messages %}
        {% for message in messages %}
          <p class="messages">{{ message }}</p>
        {% endfor %}
      {% endif %}
      <form id="register" action="/users/create" method="POST" role="form">
        {% csrf_token %}
        <label for="first_name">First Name</label>
        <input id="first_name" type="text" name="first_name" value="" placeholder="first name..." required>
        <label for="last_name">Last Name</label>
        <input id="last_name" type="text" name="last_name" value="" placeholder="last name..." required>
        <label for="email">Email Address</label>
        <input id="email" type="text" name="email" value="" placeholder="email..." required>
        <input id="submit" type="submit" name="submit" value="Create">
      </form>
      <p><a href="/users">View All Users</a></p>
{% endblock %}
