<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'surveys/styles.css' %}">
  </head>
  <body>
    <main class="wrap">
      <h1>Survey Form</h1>
      {% if messages %}
        {% for message in messages %}
          <p class="error">{{ message }}</p>
        {% endfor %}
      {% endif %}
      <form action="/surveys/process/" method="post" name="survey">
        {% csrf_token %}
        <div class="group">
          <label for="name">Full name</label>
          <input id="name" name="full_name" type="text" value="">
        </div>

        <div class="group">
          <label for="location">The state where you live</label>
          <select id="location" name="location"><option value="selectloc">Select</option><option value="Non-USA">Outside of USA</option><option value="al">Alabama</option><option value="ak">Alaska</option><option value="az">Arizona</option><option value="ar">Arkansas</option><option value="ca">California</option><option value="co">Colorado</option><option value="ct">Connecticut</option><option value="de">Delaware</option><option value="fl">Florida</option><option value="ga">Georgia</option><option value="hi">Hawaii</option><option value="id">Idaho</option><option value="il">Illiniois</option><option value="in">Indiana</option><option value="ia">Iowa</option><option value="text">Kansas</option><option value="text">Kentucky</option><option value="text">Lousisiana</option><option value="text">Maine</option><option value="text">Maryland</option><option value="text">Massechusetts</option><option value="text">Michigan</option><option value="text">Minnesota</option><option value="text">Mississippi</option><option value="text">Missouri</option><option value="text">Montana</option><option value="ne">Nebraska</option><option value="nv">Nevada</option><option value="nh">New Hampshire</option><option value="nj">New Jersey</option><option value="nm">New Mexico</option><option value="ny">New York</option><option value="nc">North Carolina</option><option value="nd">North Dakota</option><option value="oh">Ohio</option><option value="ok">Oklahoma</option><option value="or">Oregon</option><option value="pa">Pennsylvania</option><option value="ri">Rhode Island</option><option value="sc">South Carolina</option><option value="sd">South Dakota</option><option value="tn">Tennessee</option><option value="tx">Texas</option><option value="ut">Utah</option><option value="vt">Vermont</option><option value="va">Virginia</option><option value="wa">Washington</option><option value="wv">West Virginia</option><option value="wi">Wisconsin</option><option value="wy">Wyoming</option></select>
        </div>

        <div class="group">
          <label for="language">Your favorite course so far</label>
          <select id="language" name="language"><option value="selectlan">Select</option><option value="Web Fundamentals">Web Fundamentals</option><option value="Algorithms">Algorithms</option><option value="Python">Python</option><option value="Something else">Something else</option></select>
        </div>

        <div class="group">
          <label for="comments">Any additional comments (optional)</label>
          <textarea id="comments" name="comment" rows="8" cols="80"></textarea>
        </div>

        <input class="btn-primary" id="submit" name="submit" type="submit" value="Sign up">
      </form>
    </div>
  </body>
</html>
